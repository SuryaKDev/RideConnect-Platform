# Database Configuration
spring.application.name=backend
spring.datasource.url=jdbc:postgresql://localhost:5432/ride_sharing_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

spring.data.redis.url=${REDIS_URL}
spring.cache.type=redis
spring.data.redis.repositories.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET}

#Admin Details
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.name=Admin

# Google Maps Configuration
google.maps.api.key=${GOOGLE_MAPS_API_KEY}

# Razorpay API Keys
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}

# --- EMAIL CONFIGURATION (Gmail) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cloudinary Configuration
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ---- ADMIN DEFAULTS ----
admin.default.phone=${ADMIN_DEFAULT_PHONE}
admin.default.member-since=${ADMIN_DEFAULT_MEMBER_SINCE}
admin.default.log-message=${ADMIN_DEFAULT_LOG_MESSAGE}

# ---- JWT ----
jwt.expiration-ms=${JWT_EXPIRATION_MS}
jwt.blacklist.prefix=${JWT_BLACKLIST_PREFIX}
jwt.blacklist.value=${JWT_BLACKLIST_VALUE}
jwt.auth.header=${JWT_AUTH_HEADER}
jwt.bearer.prefix=${JWT_BEARER_PREFIX}

# ---- CORS ----
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=${CORS_ALLOWED_METHODS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}

# ---- SECURITY ----
security.permit-all=${SECURITY_PERMIT_ALL}
security.admin-path=${SECURITY_ADMIN_PATH}
security.admin-authority=${SECURITY_ADMIN_AUTHORITY}
security.options-path=${SECURITY_OPTIONS_PATH}

# ---- WEBSOCKET ----
ws.broker.simple-prefixes=${WS_BROKER_SIMPLE_PREFIXES}
ws.app-destination-prefix=${WS_APP_DESTINATION_PREFIX}
ws.user-destination-prefix=${WS_USER_DESTINATION_PREFIX}
ws.endpoints=${WS_ENDPOINTS}
ws.allowed-origins=${WS_ALLOWED_ORIGINS}
ws.chat.mapping=${WS_CHAT_MAPPING}
ws.chat.error-queue=${WS_CHAT_ERROR_QUEUE}
ws.chat.private-queue=${WS_CHAT_PRIVATE_QUEUE}
ws.chat.topic-user-prefix=${WS_CHAT_TOPIC_USER_PREFIX}

# ---- REDIS CACHE ----
redis.cache.ttl-hours=${REDIS_CACHE_TTL_HOURS}

# ---- NOTIFICATIONS ----
notifications.unread.prefix=${NOTIFICATIONS_UNREAD_PREFIX}
notifications.time-format=${NOTIFICATIONS_TIME_FORMAT}
notifications.title.ride-update=${NOTIFICATIONS_TITLE_RIDE_UPDATE}
notifications.title.booking-update=${NOTIFICATIONS_TITLE_BOOKING_UPDATE}

# ---- USER ----
app.frontend.url=${APP_FRONTEND_URL}
user.member-since.format=${USER_MEMBER_SINCE_FORMAT}
user.reset-token.expiry-hours=${USER_RESET_TOKEN_EXPIRY_HOURS}

# ---- EMAIL ----
email.charset=${EMAIL_CHARSET}
email.subject.welcome=${EMAIL_SUBJECT_WELCOME}
email.template.welcome=${EMAIL_TEMPLATE_WELCOME}
email.subject.password-change=${EMAIL_SUBJECT_PASSWORD_CHANGE}
email.template.password-change=${EMAIL_TEMPLATE_PASSWORD_CHANGE}
email.subject.new-booking-driver=${EMAIL_SUBJECT_NEW_BOOKING_DRIVER}
email.template.new-booking-driver=${EMAIL_TEMPLATE_NEW_BOOKING_DRIVER}
email.subject.review-request=${EMAIL_SUBJECT_REVIEW_REQUEST}
email.template.review-request=${EMAIL_TEMPLATE_REVIEW_REQUEST}
email.subject.refund=${EMAIL_SUBJECT_REFUND}
email.template.refund=${EMAIL_TEMPLATE_REFUND}
email.subject.booking-confirm=${EMAIL_SUBJECT_BOOKING_CONFIRM}
email.template.booking-confirm=${EMAIL_TEMPLATE_BOOKING_CONFIRM}
email.subject.ride-cancel=${EMAIL_SUBJECT_RIDE_CANCEL}
email.template.ride-cancel=${EMAIL_TEMPLATE_RIDE_CANCEL}
email.subject.monthly-summary=${EMAIL_SUBJECT_MONTHLY_SUMMARY}
email.template.monthly-summary=${EMAIL_TEMPLATE_MONTHLY_SUMMARY}
email.subject.forgot-password=${EMAIL_SUBJECT_FORGOT_PASSWORD}
email.template.forgot-password=${EMAIL_TEMPLATE_FORGOT_PASSWORD}
email.subject.ride-reminder=${EMAIL_SUBJECT_RIDE_REMINDER}

# ---- SCHEDULER ----
scheduler.ride-reminder.fixed-rate-ms=${SCHEDULER_RIDE_REMINDER_FIXED_RATE_MS}
scheduler.ride-reminder.upcoming-hours=${SCHEDULER_RIDE_REMINDER_UPCOMING_HOURS}
scheduler.monthly-summary.cron=${SCHEDULER_MONTHLY_SUMMARY_CRON}

# ---- PAYMENT ----
payment.gst-rate=${PAYMENT_GST_RATE}
payment.platform-fee-rate=${PAYMENT_PLATFORM_FEE_RATE}
payment.net-deduction-factor=${PAYMENT_NET_DEDUCTION_FACTOR}
payment.otp.length=${PAYMENT_OTP_LENGTH}
payment.status.success=${PAYMENT_STATUS_SUCCESS}
payment.status.confirmed=${PAYMENT_STATUS_CONFIRMED}
payment.status.refunded=${PAYMENT_STATUS_REFUNDED}
payment.status.pending-approval=${PAYMENT_STATUS_PENDING_APPROVAL}
payment.status.pending-payment=${PAYMENT_STATUS_PENDING_PAYMENT}
payment.status.rejected=${PAYMENT_STATUS_REJECTED}
payment.status.cancelled=${PAYMENT_STATUS_CANCELLED}
payment.status.onboarded=${PAYMENT_STATUS_ONBOARDED}

# ---- RIDE PRICING ----
ride.base-fare=${RIDE_BASE_FARE}
ride.rate-per-km=${RIDE_RATE_PER_KM}
ride.rounding.step=${RIDE_ROUNDING_STEP}
ride.duration.label=${RIDE_DURATION_LABEL}
ride.status.available=${RIDE_STATUS_AVAILABLE}
ride.status.full=${RIDE_STATUS_FULL}
ride.status.in-progress=${RIDE_STATUS_IN_PROGRESS}
ride.status.completed=${RIDE_STATUS_COMPLETED}
ride.status.cancelled=${RIDE_STATUS_CANCELLED}
ride.status.cancelled-by-admin=${RIDE_STATUS_CANCELLED_BY_ADMIN}
ride.status.cancelled-by-driver=${RIDE_STATUS_CANCELLED_BY_DRIVER}

# ---- BOOKING ----
booking.message.arriving-soon=${BOOKING_MESSAGE_ARRIVING_SOON}
booking.message.due-now=${BOOKING_MESSAGE_DUE_NOW}

# ---- MOCK SERVICES ----
mock.distance.min=${MOCK_DISTANCE_MIN}
mock.distance.range=${MOCK_DISTANCE_RANGE}
mock.order.prefix=${MOCK_ORDER_PREFIX}

# ---- RAZORPAY ----
razorpay.currency=${RAZORPAY_CURRENCY}
razorpay.receipt.prefix=${RAZORPAY_RECEIPT_PREFIX}
razorpay.provider=${RAZORPAY_PROVIDER}
mock.provider=${MOCK_PROVIDER}
