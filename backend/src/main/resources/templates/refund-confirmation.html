<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refund Processed</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
        <h2 style="color: #28a745;">Refund Confirmation</h2>
        <p>Hello <span th:text="${name}">User</span>,</p>
        <p>We've successfully processed a refund for your ride.</p>
        <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <p><strong>Refund Amount:</strong> Rs. <span th:text="${amount}">0.0</span></p>
        </div>
        <p>The amount should reflect in your original payment method within 5-7 business days.</p>
        <p>If you have any questions, please contact our support team.</p>
        <p>The RideConnect Team</p>
    </div>
</body>
</html>
