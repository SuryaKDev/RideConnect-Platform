<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .content { padding: 20px 0; }
        .button { display: inline-block; padding: 12px 25px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .footer { font-size: 12px; color: #777; text-align: center; padding-top: 20px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>RideConnect</h2>
        </div>
        <div class="content">
            <p>Hi <span th:text="${name}">User</span>,</p>
            <p>We received a request to reset your password. Click the button below to choose a new one:</p>
            <p style="text-align: center;">
                <a th:href="${resetLink}" class="button">Reset Password</a>
            </p>
            <p>If you didn't request this, you can safely ignore this email. The link will expire in 1 hour.</p>
            <p>Thanks,<br/>The RideConnect Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 RideConnect. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
