<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>How was your ride?</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
        <h2 style="color: #007bff;">Your Feedback Matters!</h2>
        <p>Hello <span th:text="${name}">User</span>,</p>
        <p>We hope you had a pleasant ride with <span th:text="${driverName}">Driver</span>.</p>
        <p>Could you take a moment to rate your experience? Your feedback helps us maintain a high-quality community.</p>
        <div style="text-align: center; margin: 30px 0;">
            <a href="https://rideconnect.com/reviews" 
               style="background-color: #ffc107; color: #212529; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold;">
               Rate Driver
            </a>
        </div>
        <p>Thank you for choosing RideConnect!<br>The RideConnect Team</p>
    </div>
</body>
</html>
